name: Android CI - Unit Tests

on:
  workflow_dispatch:
  push:
    branches: [ javac-21 ]
  pull_request:
    branches: [ javac-21 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew test